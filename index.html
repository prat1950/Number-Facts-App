<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="script.js" defer></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <!-- 6 col div for the row -->
            <div class="col-md-6 mx-auto">
                <div class="card bg-danger text-white mt-5 p-4 text-center">
                    <h1>Number facts</h1>
                    <p class="lead">
                        Enter a number and get a random fact
                    </p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title d-none">Number Fact</h4>
                        <p id="factText" class="card-text lead font-weight-bold"></p>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    
</body>
</html>
